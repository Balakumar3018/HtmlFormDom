<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
       .container-fluid{
        background-color:rgba(128, 128, 128, 0.276);
       }
    
    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid">
        <form>
            <div class="form-group col-md-3">
            <label for="First name" >First Name</label>
            <input type="text" id="firstname" class="form-control" required='required'>
        </div>
        <div class="form-group col-md-3">
            <label for="Last name" >Last Name</label>
            <input type="text" id="lastname" class="form-control" required='required'>
        </div>
        <div class="form-group col-md-3">
            <label for="Address line 1" >Address line 1</label>
            <input type="text" id="Addressline1" class="form-control" required='required'>
        </div>
        <div class="form-group col-md-3">
            <label for="Address line 2">Address line 2</label>
            <input type="text" id="Addressline2" class="form-control" required='required'>
        </div>
        <div class="form-group col-md-3">
            <label for="Pin code" >Pin code</label>
            <input type="text" id="pincode" class="form-control" required='required'>
        </div>
        <h6 class="form-group col-md-3">Gender</h6>
        <div class="form-group col-md-3">
            <input type="radio" id="male" >
            <label for="gender" >Male</label>
            <input type="radio" id="female" >
            <label for="gender" >Female</label>    
        </div>
        <h6 class="form-group col-md-3">Favortite food(must choose at least two)</h6>
        <div class="form-check col-md-3">
            <input type="checkbox" id="South indian" >
            <label for="South indian" >South indian</label>   
        </div>
        <div class="form-check col-md-3">
            <input type="checkbox" id="North indian" >
            <label for="North indian" >North indian</label> 
        </div>
        <div class="form-check col-md-3">
            <input type="checkbox" id="Chinese" >
            <label for="Chinese" >Chinese</label> 
        </div>
        <div class="form-check col-md-3">
            <input type="checkbox" id="Japanes" >
            <label for="Japanes" >Japanes</label> 
        </div>
        <div class="form-check col-md-3">
            <input type="checkbox" id="Seafood" >
            <label for="Seafood" >Seafood</label> 
        </div>
        <div class="form-group col-md-3">
            <label for="State" >State</label>
            <input type="text" id="state" class="form-control" required='required'>
        </div>
        <div class="form-group col-md-3">
            <label for="Country" >Country</label>
            <input type="text" id="Country" class="form-control" required='required'>
        </div>
        <input type="submit" value="submit" class="form-group col-md-3" id="submit-btn" onclick="">
        
        </form>
    </div>
    <div style="width: 100%;">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th class="col-1">First Name</th>
                <th class="col-1">Last Name"</th>
                <th class="col-1">Address line 1</th>
                <th class="col-1">Address line 2</th>
                <th class="col-1">Pin code</th>
                <th class="col-1">Favortite food</th>
                <th class="col-1">State</th>
                <th class="col-1">Country</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="td" id="Dfirstname"></td>
                <td class="td" id="Dlastname"></td>
                <td class="td" id="Dadd1"></td>
                <td class="td" id="Dadd2"></td>
                <td class="td" id="Dpincode"></td>
                <td class="td" id="Dfavoritefood"></td>
                <td class="td" id="Dstate"></td>
                <td class="td" id="Dcountry"></td>
              </tr>
            </tbody>
          </table>
        </div>
<script>
        
        //adding user values to table 
        let btn=document.querySelector('#submit-btn');
        btn.addEventListener("click",allDetails,false);

        function allDetails(){

        //alert("hi this is working");
        let fname=document.querySelector("#firstname");
        let td1=document.querySelector("#Dfirstname");
        td1.innerHTML=fname.value;

        let lname=document.querySelector("#lastname");
        let td2=document.querySelector("#Dlastname");
        td2.innerHTML=lname.value;

        let add1=document.querySelector("#Addressline1");
        let td3=document.querySelector("#Dadd1");
        td3.innerHTML=add1.value;

        let add2=document.querySelector("#Addressline2");
        let td4=document.querySelector("#Dadd2");
        td4.innerHTML=add2.value;

        let pin=document.querySelector("#pincode");
        let td5=document.querySelector("#Dpincode");
        td5.innerHTML=pin.value;

        //let food=document.querySelector("#pincode");
        let state=document.querySelector("#state");
        let td6=document.querySelector("#Dstate");
        td6.innerHTML=state.value;

        let country=document.querySelector("#Country");
        let td7=document.querySelector("#Dcountry");
        td7.innerHTML=country.value;
       
    }
</script>
</body>
</html>
